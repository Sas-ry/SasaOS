[build]
target = "riscv32i-unknown-none-elf"

[target.riscv32i-unknown-none-elf]
linker = "rust-lld"
rustflags = [
    "-C", "link-arg=-T./src/kernel.ld",
    "-C", "link-arg=-Map=kernel.map"
]
runner = """
qemu-system-riscv32 \
-machine virt \
-bios default \
-nographic \
-serial mon:stdio \
-kernel
"""